<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Student</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      padding: 20px;
      overflow-y: auto;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 650px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #77a4bd;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / 3;
    }

    label {
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      flex: 1 1 48%;
      margin: 5px 0;
    }

    .btn-update {
      background-color: #4CAF50;
      color: white;
    }

    .btn-update:hover {
      background-color: #43a047;
    }

    .btn-view {
      background-color: #2196F3;
      color: white;
    }

    .btn-view:hover {
      background-color: #1976D2;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
      }

      .main {
        padding: 10px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-group.full-width {
        grid-column: 1 / 2;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <h2>Student Management</h2>
	  <a href="home.html">Home</a>
      <a href="add-student.html">Add Student</a>
      <a href="view.html">View Students</a>
	  <a href="about.html">About</a>
	  <a href="javascript:void(0)" onclick="logout()">Logout</a>

    </div>
    <div>
      <p style="font-size: 12px;">&copy; 2025 Management</p>
    </div>
  </div>

  <div class="main">
    <div class="form-container">
      <h2>Update Student</h2>
      <form id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
          </div>
          <div class="form-group">
            <label for="year">Year of Registration</label>
            <input type="number" id="year" required>
          </div>
          <div class="form-group">
            <label for="address">Address Details</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label for="contact">Contact Details</label>
            <input type="text" id="contact" required>
          </div>
          <div class="form-group full-width">
            <label for="stream">Stream</label>
            <select id="stream" required>
              <option value="" disabled selected>Select Stream</option>
              <option value="BTech">BTech</option>
              <option value="BCA">BCA</option>
              <option value="BBA">BBA</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-update">Update</button>
          <button type="button" class="btn-view" onclick="window.location.href='view.html'">View Students</button>
        </div>
        <div class="message" id="message"></div>
      </form>
    </div>
  </div>

  <script>
	function getCookie(name) {
	       const value = `; ${document.cookie}`;
	       const parts = value.split(`; ${name}=`);
	       if (parts.length === 2) return parts.pop().split(';').shift();
		   return null;
	     }

	     if (getCookie("auth") !== "true") {
			alert('Please login first!');
	       window.location.href = "login.html"; 
	     }
		 
		 function logout() {
		   document.cookie.split(";").forEach(cookie => {
		     const name = cookie.split("=")[0].trim();
		     document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
		   });
		   window.location.href = "login.html";
		 }

    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    if (studentId) {
      fetch(`http://localhost:8080/api/students/${studentId}`)
        .then(res => res.json())
        .then(student => {
          document.getElementById('firstName').value = student.firstName;
          document.getElementById('lastName').value = student.lastName;
          document.getElementById('dob').value = student.dateOfBirth;
          document.getElementById('year').value = student.yearOfRegistration;
          document.getElementById('address').value = student.addressDetails;
          document.getElementById('contact').value = student.contactDetails;
          document.getElementById('stream').value = student.stream;
        })
        .catch(err => console.error('Error loading student:', err));
    }

    document.getElementById('studentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const student = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        dateOfBirth: document.getElementById('dob').value,
        yearOfRegistration: parseInt(document.getElementById('year').value),
        addressDetails: document.getElementById('address').value,
        contactDetails: document.getElementById('contact').value,
        stream: document.getElementById('stream').value
      };

      fetch(`http://localhost:8080/api/students/edit/${studentId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      })
        .then(response => {
          if (!response.ok) throw new Error('Update failed');
          return response.text();
        })
        .then(message => {
          const msg = document.getElementById('message');
          msg.textContent = message || 'Student updated successfully!';
          msg.className = 'message success';
        })
        .catch(error => {
          const msg = document.getElementById('message');
          msg.textContent = 'Failed to update student';
          msg.className = 'message error';
          console.error('Error:', error);
        });
    });
  </script>

</body>
</html>
