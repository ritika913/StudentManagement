<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 { text-align: center; margin-bottom: 30px; }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover { background-color: #34495e; }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #77a4bd;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    button {
      width: 48%;
      padding: 12px;
      margin-right: 4%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:last-child { margin-right: 0; }

    .btn-login {
      background-color: #4CAF50;
      color: white;
    }

    .btn-login:hover { background-color: #43a047; }

    .btn-signup {
      background-color: #2196F3;
      color: white;
    }

    .btn-signup:hover { background-color: #1976D2; }

    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .message.success { color: green; }
    .message.error { color: red; }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; height: auto; }
      .main { margin-top: 10px; }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div style="display: flex; justify-content: space-between;">
          <button type="submit" class="btn-login">Login</button>
          <button type="button" class="btn-signup" onclick="window.location.href='registration.html'">Sign Up</button>
        </div>
        <div class="message" id="message"></div>
      </form>
    </div>
  </div>

  <script>
    async function login(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('message');

      if (!username || !password) {
        messageDiv.innerText = "Both fields are required.";
        messageDiv.className = "message error";
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        messageDiv.innerText = data.message;

        if (data.message === "Login successful!") {
          messageDiv.className = "message success";

          // âœ… Set persistent cookie (7 days)
          const expiryDate = new Date();
          expiryDate.setDate(expiryDate.getDate() + 7); 
          document.cookie = `auth=true; path=/; expires=${expiryDate.toUTCString()}`;

          // Redirect
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000);
        } else {
          messageDiv.className = "message error";
        }
      } catch (err) {
        messageDiv.innerText = "Something went wrong. Try again!";
        messageDiv.className = "message error";
      }
    }
  </script>

</body>
</html>
