<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #77a4bd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f5f5f5;
    }

    .actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 2px;
      transition: 0.2s ease-in-out;
    }

    .update {
      background-color: #28a745;
      color: white;
    }

    .delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-download {
      background-color: #e67e22;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn-download:hover {
      background-color: #d35400;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
      }

      .main {
        margin-top: 10px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Student Management</h2>
	  <a href="home.html">Home</a>
      <a href="add-student.html">Add Student</a>
      
	  <a href="about.html">About</a>
	  <a href="javascript:void(0)" onclick="logout()">Logout</a>

    </div>
    <div style="font-size: 12px;">&copy; 2025 Management</div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="container">
      <h2>All Students</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Year</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Stream</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="student-body"></tbody>
      </table>
      <div style="text-align: center;">
        <button class="btn-download" onclick="downloadPDF()">Download Student Info (PDF)</button>
      </div>
    </div>
  </div>

  <script>
	
	function getCookie(name) {
	  const value = `; ${document.cookie}`;
	  const parts = value.split(`; ${name}=`);
	  if (parts.length === 2) return parts.pop().split(";").shift();
	  return null;
	}

	if (getCookie("auth") !== "true") {
	  window.location.href = "index.html";
	}

	function logout() {
	  document.cookie.split(";").forEach(cookie => {
	    const name = cookie.split("=")[0].trim();
	    document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
	  });
	  window.location.href = "index.html";
	}

	
    async function fetchStudents() {
      try {
        const response = await fetch("/api/views");
        if (!response.ok) throw new Error("Failed to fetch students");

        const students = await response.json();
        const tbody = document.getElementById("student-body");
        tbody.innerHTML = "";

        students.forEach((student) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${student.id}</td>
            <td>${student.firstName}</td>
            <td>${student.lastName}</td>
            <td>${student.dateOfBirth}</td>
            <td>${student.yearOfRegistration}</td>
            <td>${student.addressDetails}</td>
            <td>${student.contactDetails}</td>
            <td>${student.stream}</td>
            <td class="actions">
              <button class="update" onclick="window.location.href='update.html?id=${student.id}'">Update</button>
              <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
      }
    }

    function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        fetch(`/api/views/${id}`, {
          method: 'DELETE'
        })
        .then(res => {
          if (res.ok) {
            alert("Student deleted!");
            location.reload();
          } else {
            alert("Error deleting student.");
          }
        });
      }
    }

	  async function downloadPDF() {
	    try {
	      const response = await fetch("/api/views/export-pdf");

	      if (!response.ok) {
	        throw new Error("Failed to download PDF");
	      }

	      const blob = await response.blob();
	      const url = window.URL.createObjectURL(blob);
	      const a = document.createElement("a");
	      a.href = url;
	      a.download = "students.pdf";
	      a.click();
	      window.URL.revokeObjectURL(url);
	    } catch (error) {
	      alert("Download error: " + error);
	      console.error("Download error:", error);
	    }
	  }
    fetchStudents();
  </script>
</body>
</html>
